<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="content">

            <span class="heading"><h1>Simon Says Game</h1></span>
            <h2> 👇🏻Press any key to start the game👇🏻</h2>
            <h3 class="highest-score">Highest Score: 0</h3>

            <div class="btn-block">
                <div class="line-one">
                    <div class="btn red" type="button" id="red"> </div>
                    <div class="btn yellow" type="button" id="yellow"> </div>
                </div>
                <div class="line-two">
                    <div class="btn green" type="button" id="green"> </div>
                    <div class="btn purple" type="button" id="purple"> </div>
                </div>
            </div>

            <div class="record">
                <hr>
            </div>


            <button class="clear-btn">
                <span class="clear">Clear Records</span>
                <svg width="15px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>

        </div>

        <div class="difficulty-selector">
            <h3>Select Difficulty:</h3>
            <div class="difficulty-btn" id="easy">Easy</div>
            <div class="difficulty-btn" id="medium">Medium</div>
            <div class="difficulty-btn" id="hard">Hard</div>
        </div>

        <!-- Theme Selector -->
        <div class="theme-selector">
            <h3>Select Theme:</h3>
            <button class="theme-btn" id="dark">Dark Mode</button>
            <button class="theme-btn" id="neon">Neon Lights</button>
            <button class="theme-btn" id="light">Light Mode</button>
        </div>

        <!-- <footer>
            <p>Crearted with by Yaseen Motlani</p>
        </footer>
    -->

    <button class="share-btn">Share Your Score</button>

        <script src="app.js"></script>

    </body>
</html>
